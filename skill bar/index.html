<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Skill Bar</title>
    </head>
    <body>
        <div class="skill-bx">
            <div class="left-bx">
                <div class="bar">
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html"><span></span></div>
                </div>

                <div class="bar">
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css"><span></span></div>
                </div>

                <div class="bar">
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                    <div class="progress-line javascript"><span></span></div>
                </div>

            </div>

            <div class="right-bx">

                <div class="bar">
                    <div class="info">
                        <span>PHP</span>
                    </div>
                    <div class="progress-line php"><span></span></div>
                </div>
                <div class="bar">
                    <div class="info">
                        <span>WordPress/CMS</span>
                    </div>
                    <div class="progress-line cms"><span></span></div>
                </div>
                <div class="bar">
                    <div class="info">
                        <span>Photoshop</span>
                    </div>
                    <div class="progress-line photoshop"><span></span></div>
                </div>
            </div>

        </div>
    </body>
</html>
